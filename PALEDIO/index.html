<body>
    <header >
        Fidelio et Company 
    </header>
    <main>
    <div class="inner-form" role="form" aria-labelledby="inscription">
        <fieldset>
            <span class="material-symbols-outlined" aria-hidden="true"></span>
            
            <legend>
                Inscription rapide votre login & mot de passe 
            </legend>
            <form action="" method="get">

                <!-- <input type="search" name="q" placeholder="search">
                <input type="submit" value="chercher"> -->
                <label 
                for="user-name">Adresse email</label>
            <input
                id="user-name"
                type="text"
                name="nom"
                placeholder="Adresse email"
                autofocus="true"
                aria-required="true"
                required
            >
            <label for="user-lastname">Password</label>
            <input type="password" id="user-lastname" name="prenom" 
            placeholder="Password" aria-required="true"
            required>

           
            

            <input type="submit" value="Envoyer">

            </form>
            
        </fieldset>


    </div>
</main>
